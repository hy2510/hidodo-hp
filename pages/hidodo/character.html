<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HiDODO - 캐릭터 소개</title>
    <link rel="stylesheet" href="/src/stylesheet/common.css" />
    <link rel="stylesheet" href="/src/stylesheet/hidodo-character.css" />
  </head>
  <body>
    <global-nav-bar></global-nav-bar>

    <div class="heading">
      <div class="title">캐릭터 소개</div>
    </div>

    <!-- 캐릭터 소개 (도도) -->
    <div class="container-1">
      <div class="image">
        <img
          src="/src/assets/images/hidodo-character-images/character_dodo.svg"
          alt=""
        />
      </div>
      <div class="txt-box">
        <div class="txt-1">
          DODO
          <span class="small">도도</span>
        </div>
        <div class="txt-2">
          나는 도도야<br />
          처음에는 수줍지만 친해지면 쉴새없이 종알대지.<br />
          네가 마법이나 모험에 관심이 있다면, 엉뚱한 상상을 좋아한다면,<br />
          두말할 것도 없이 넌 이미 내 친구야.<br />
          어느 날, 내 창틀에서 이상한 편지를 발견했어.<br />
          그리고 그 편지에 쓰인대로 했더니....<br />
          짠! 내 요술망토를 발견했어. 이젠 난 요술쟁이 도도야.<br />
          나랑 같이 모험을 떠나볼래?
        </div>
      </div>
    </div>

    <!-- 캐릭터 필터 -->
    <div class="filter">
      <div class="item active">전체</div>
      <div class="item">다락방친구들</div>
      <div class="item">별의별 잡화점</div>
      <div class="item">참나무 숲의 요정들</div>
      <div class="item">에드몽 왕자의 친구들</div>
    </div>

    <!-- 캐릭터 카드 -->
    <div class="container-2">
      <character-card
        name1="BARO"
        name2="바로"
        bgColor="#fff6f0"
        description='“난 절대 이 녹슨 쿠키통에 갇혀있지 않을 테야" 난 녹슨 쿠키통에 평생
        갇혀 살았으면서도 결코 용기와 희망을 읽지않는 다락방 옥수수들의
        정신적 지주인 바로야. 꿈과 희망을 잃지 않은 덕이었을까? 도도의
        첫마법이 펼쳐지던 날, 나는 꿈에 그리던 해적선장으로 변신했어. 내
        꿈은 드넓은 세계를 누비며 모험하는 거야.'
        imgSrc="/src/assets/images/hidodo-character-images/character_baro.svg"
      ></character-card>
      <character-card
        name1="CHELLO"
        name2="첼로"
        bgColor="#fff6f0"
        description="난 녹슨 쿠키통에 살고 있던 평범한 옥수수 2호 첼로야.
        도도의 마법으로 갑자기 예쁜 목소리와 체리향기 나는 얼굴을 가진
        멋쟁이로 변신했지.
        얏호, 신난다! 난 노래와 춤을 사랑하고 언젠가 멋진 가수가 될꺼야."
        imgSrc="/src/assets/images/hidodo-character-images/character_chello.svg"
      ></character-card>
      <character-card
        name1="MILLO"
        name2="밀로"
        bgColor="#fff6f0"
        description="난 녹슨 쿠키통에 살고 있던 평범한 옥수수 3호 밀로야.
        도도의 마법으로 덕분에 멋쟁이 수리공이 되었지.
        맛있는 팝콘 요리부터, 뚝딱뚝딱 우주선 수리까지 손으로 하는 거라면
        뭐든 자신있어."
        imgSrc="/src/assets/images/hidodo-character-images/character_millo.svg"
      ></character-card>
      <character-card
        name1="JACK"
        name2="잭"
        bgColor="#F7F7F7"
        description="난 호박왕 잭. 별의별 잡화점의 지하창고에서 시장이자 마스코트로 통하고 있어. 우울하고 심술궂은 이 지하실의 분위기를 따뜻하고 유쾌하게 바꾼 1등 공신이자, 말 그래로 희망의 아이콘이지.
        난 이 세상에 따뜻한 사랑의 촛불을 밝힐거야."
        imgSrc="/src/assets/images/hidodo-character-images/character_jack.svg"
      ></character-card>
      <character-card
        name1="SHEILA"
        name2="씰라"
        bgColor="#F7F7F7"
        description="큭큭, 킥킥, 끽끽 나는 보자기 유령 씰라야. 내가 누구냐고?
        나는야 무시무시한 유령공장에서 태어났지만, 그만 천이 부족한 바람에 생각보다 너무 작고 귀엽게 이 세상에 나왔지 뭐야. 그래서 인지 도통 유령학교에도 적응을 못해서 쫓겨났고, 지금은 이렇게 지하창고에 살고 있어. 
        그런데 뭐? 난 너무 행복해.
        세상에 나 같은 꼬마유령이 하나쯤은 
        있어도 괜찮지 않겠어?"
        imgSrc="/src/assets/images/hidodo-character-images/character_sheila.svg"
      ></character-card>
      <character-card
        name1="BLANC"
        name2="블랑"
        bgColor="#F7F7F7"
        description="안녕? 나는 먼지괴물 블랑, 솜뭉치 블랑, 눈물 많은 불랑, 눈처럼 새하얀 블랑이야. 나 역시 별의별 잡화점의 지하창고에서 살고 있는 신세야. 생각하면 우울해지지만, 그래도 잭과 씰리  같은 친구가 있어서 괜찮아. 내가 이곳에서 덩치가 제일 크지만, 힘쓰는 일엔 부르지 
        말아줘. 난 연약하고 보드랍다고."
        imgSrc="/src/assets/images/hidodo-character-images/character_blanc.svg"
      ></character-card>
      <character-card
        name1="LOLO"
        name2="로로"
        bgColor="#EFFBED"
        description="큭큭, 킥킥, 끽끽 나는 보자기 유령 씰라야. 내가 누구냐고?
        나는야 무시무시한 유령공장에서 태어났지만, 그만 천이 부족한 바람에 생각보다 너무 작고 귀엽게 이 세상에 나왔지 뭐야. 그래서 인지 도통 유령학교에도 적응을 못해서 쫓겨났고, 지금은 이렇게 지하창고에 살고 있어. 
        그런데 뭐? 난 너무 행복해.
        세상에 나 같은 꼬마유령이 하나쯤은 
        있어도 괜찮지 않겠어?"
        imgSrc="/src/assets/images/hidodo-character-images/character_lolo.svg"
      ></character-card>
      <character-card
        name1="TORI"
        name2="토리"
        bgColor="#EFFBED"
        description="- 내용 없음 -"
        imgSrc="/src/assets/images/hidodo-character-images/character_tori.svg"
      ></character-card>
      <character-card
        name1="GREEN THUMB"
        name2="파파 그린썸"
        bgColor="#EFFBED"
        description="나는 마을에서 가장 오래된 참나무 수호신이야, 이곳의 아이들은 나를 파파그린썸이라고 불러. 참나무 숲을 관리하느라 일년 내내 바쁘단다."
        imgSrc="/src/assets/images/hidodo-character-images/character_green.svg"
      ></character-card>
      <character-card
        name1="EDMOND"
        name2="에드몽"
        bgColor="#EDEDFB"
        description='나는 에드몽 왕자야. 내 앞에서는 무릎을 꿇고 경의를 표하도록 해.
        비록 아기의 모습이지만, 이건 “평생 자라고 싶지 않아" 마법 탓이고,
        나는 여전히 최고의 마법사니까 말이야. 모든 아이들의 창틀마다 
        내 초대장을 놓고 돌아오는데 별로 소용이 없는 것 같아. 마음은
        열 다섯 살 소년이라 곧잘 외롭고 쓸쓸해지지. 그럴 때면 언덕 위에 
        이 세상을 뒤덮을 거대한 은하수를 만들곤 해.'
        imgSrc="/src/assets/images/hidodo-character-images/character_edmond.svg"
      ></character-card>
      <character-card
        name1="LEONI"
        name2="레오니"
        bgColor="#EDEDFB"
        description="나는 레오니, 원래는 에드몽 왕자를 지키는 멋진 기사였지.
        끔찍한 마법이 벌어지던 밤, 아기로 쪼그라들어버린 에드몽 왕자를 따라나섰지. 언제까지 이 모습으로 살아야하나 의문도 들지만, 왕자님을 지키길 맹세했기 때문에 어쩔 수가 없지. 긴긴 밤, 
        벽난로 앞에서 옛 이야기를 읽으면서 시를 읊곤 해."
        imgSrc="/src/assets/images/hidodo-character-images/character_leoni.svg"
      ></character-card>
      <character-card
        name1="GOMA"
        name2="고마"
        bgColor="#EDEDFB"
        description="안녕 나는 에드몽 왕자의 유모 고마 할머니란다.
        에드몽 왕자님이 마법에 걸려버린 날, 나도 곰이 되었단다.
        곰이라서 푹신푹신, 털은 보들보들,
        해서 떼쟁이 에드몽 왕자님을 재우기에는 더 좋아졌니.
        세상 모든 이야기와 자장가 노래를 기억 하고 있단다."
        imgSrc="/src/assets/images/hidodo-character-images/character_goma.svg"
      ></character-card>
      <character-card
        name1="GINO"
        name2="지노"
        bgColor="#EDEDFB"
        description="나는 세상에서 제일 힘쎈 공룡, 지노야.
        원래는 에드몽 왕자님의 하인이었는데, 왕자님을 지키기 위해 공룡의 모습이 되었어. 나는 원래 씨름왕이었어. 
        에드몽 왕자님을 늘 업고 다녔지. 나보고 왕 큰 도마뱀이라고 부르면 진짜 화가 나. 난 레오니가 읽어준 책에 나온 용이 
        되고 싶어."
        imgSrc="/src/assets/images/hidodo-character-images/character_gino.svg"
      ></character-card>
    </div>

    <common-footer></common-footer>

    <!-- 콤포넌트 -->
    <script src="/src/components/nav-bar.js"></script>
    <script src="/src/components/footer.js"></script>
    <script src="/src/components/character-card.js"></script>
  </body>
</html>
